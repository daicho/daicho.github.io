<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紙競馬 - ダービーレースカード</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- タイトル画面 (参加者設定) -->
    <div id="titleScreen" class="screen active">
        <div class="container">
            <h1 class="title">紙競馬</h1>
            <h2 class="subtitle">ダービーレースカード</h2>
            
            <div class="input-group">
                <label for="numParticipants">参加者数 (N)</label>
                <input type="number" id="numParticipants" min="1" max="100" value="8">
            </div>
            
            <div class="input-group">
                <label for="numWinners">勝者枠数 (M)</label>
                <input type="number" id="numWinners" min="1" value="3">
            </div>
            
            <div id="participantNames" class="participant-names">
                <!-- 参加者名入力欄が動的に生成される -->
            </div>
            
            <button id="startGameBtn" class="btn btn-primary" disabled>ゲーム開始</button>
        </div>
    </div>

    <!-- 枠選択画面 -->
    <div id="selectionScreen" class="screen">
        <div class="container">
            <h2 class="screen-title">枠選択</h2>
            
            <div class="selection-table-wrapper">
                <table id="selectionTable" class="selection-table">
                    <thead>
                        <tr>
                            <th>枠番号</th>
                            <th>参加者</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 枠選択行が動的に生成される -->
                    </tbody>
                </table>
            </div>
            
            <button id="startRaceBtn" class="btn btn-primary" disabled>レース開始</button>
        </div>
    </div>

    <!-- 結果表示画面 (スクラッチカード) -->
    <div id="resultScreen" class="screen">
        <div class="container">
            <h2 class="screen-title">結果発表</h2>
            
            <div class="scratch-container">
                <div class="scratch-section">
                    <h3>勝者枠番号</h3>
                    <div class="scratch-card" id="scratchWinners">
                        <canvas id="canvasWinners"></canvas>
                        <div class="scratch-content" id="winnersContent">
                            <!-- 勝者枠番号が表示される -->
                        </div>
                    </div>
                </div>
                
                <div class="scratch-section">
                    <h3>配当比率</h3>
                    <div class="scratch-card" id="scratchPayouts">
                        <canvas id="canvasPayouts"></canvas>
                        <div class="scratch-content" id="payoutsContent">
                            <!-- 配当比率が表示される -->
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="backToTitleBtn" class="btn btn-secondary">タイトルに戻る</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
